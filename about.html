<script>
function addToCart(productName, productId, price, quantity) {
  quantity = parseInt(quantity) || 1;
  const payload = {
    event: 'add_to_cart',
    ecommerce: {
      currency: 'USD',
      items: [{
        item_name: productName,
        item_id: productId,
        price: price,
        quantity: quantity,
        item_category: 'Featured'
      }]
    }
  };
  console.log('Pushing to dataLayer:', payload); // ðŸ‘ˆ Add this
  window.dataLayer = window.dataLayer || [];
  dataLayer.push(payload);
  alert(`${quantity} Ã— ${productName} added to cart!`);
}
</script>
